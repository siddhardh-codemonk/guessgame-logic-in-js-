<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Number Guessing Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="page">
    <div class="game-container" role="application" aria-labelledby="gameTitle">
      <h1 id="gameTitle">Guess the Number</h1>
      <p class="lead">I'm thinking of a number between <strong>1</strong> and <strong>100</strong>. Can you find it?</p>

      <div class="controls">
        <label for="guessInput" class="visually-hidden">Enter your guess</label>
        <input id="guessInput" type="number" min="1" max="100" placeholder="Enter a number (1–100)" inputmode="numeric" autocomplete="off" />

        <div class="buttons">
          <button id="submitBtn" type="button" class="btn primary">Guess</button>
          <button id="resetBtn" type="button" class="btn secondary">Reset</button>
        </div>
      </div>

      <div id="message" class="info-text" role="status" aria-live="polite">Start guessing...</div>
      <div id="attempts" class="attempts">Attempts: 0</div>

      <small class="hint">Tip: Use the <kbd>Enter</kbd> key to submit your guess.</small>
    </div>

    <footer class="attribution">Made with <span aria-hidden>❤️</span> — Good luck!</footer>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
